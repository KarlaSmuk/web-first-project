<!DOCTYPE html>
<html>

<head>
    <title>Ukupno ulaznica</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Generate new ticket</h1>
        <form id="form" class="ticket-form">
            <input type="text" id="vatin" name="vatin" placeholder="OIB" pattern="\d{11}"
                title="OIB must be exactly 11 digits" required>
            <input type="text" id="firstName" name="firstName" placeholder="First name" required>
            <input type="text" id="lastName" name="lastName" placeholder="Last name" required>
            <button id="submit" type="submit">Submit</button>
        </form>
        <div class="qrcode-container" id="qrcode"></div>
    </div>
    <script src="/createTicket.js"></script>
</body>

</html>
