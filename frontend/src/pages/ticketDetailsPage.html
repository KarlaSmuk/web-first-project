<!DOCTYPE html>
<html>

<head>
    <title>Podaci o ulaznici</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body onload="getTicket(), getUser()">
    <div class="container">
        <div class="user-container">
            <h1>Logged user:</h1>
            <div class="info">
                <h3>Name:</h3>
                <p id="user-name"></p>
            </div>
        </div>
        <div class="ticket-details-container">
            <h1>Ticket details:</h1>
            <div class="info">
                <h3>OIB:</h3>
                <p id="oib"></p>
            </div>
            <div class="info">
                <h3>First name:</h3>
                <p id="fname"></p>
            </div>
            <div class="info">
                <h3>Last name:</h3>
                <p id="lname"></p>
            </div>
            <div class="info">
                <h3>Created at:</h3>
                <p id="time"></p>
            </div>
        </div>
    </div>
    <script src="/ticketDetails.js"></script>
</body>

</html>
