<html>

<head>
    <title>Ukupno ulaznica</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="total-tickets-container">
        <h1>Ukupan broj ulaznica:</h1>
        <h3 id="total-tickets"></h3>
    </div>
    <script>
        fetch("/api/ticket/totalNumber")
            .then(response => response.json())
            .then(data => {
                document.getElementById('total-tickets').innerText = data.total;
            });
    </script>
</body>

</html>
